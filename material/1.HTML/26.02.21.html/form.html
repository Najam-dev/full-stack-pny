<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <fieldset style="width: 550px; border: none;">
    <h1 style="color:red; text-align: left;">Student form</h1>
    <form>
        <table cellpadding="6">
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><input type="radio" name="gender">Male</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td><label>Hobby:</label></td>
                <td><input type="checkbox">Gardening</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox">Reading</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox">Cooking</td>
            </tr>
            <tr>
                <td><label>City:</label></td>
                <td>
                    <select>
                        <option disabled selected>---Select the City---</option>
                        <option>Lahore</option>
                        <option>Karachi</option>
                        <option>Islamabad</option>
                        <option>Multan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Message:</label></td>
                <td>
                    <textarea rows="10" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                    <input type="submit" value="Reset">
                </td>
            </tr>
        </table>        
    </form>
</fieldset>
</center>
</body>
</html>
