<!doctype html>
<html lang="en">
  <head>
    <title>Todo-App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* .show{
            display: block;
        } */
        .hide{
            display: none;
        }
        .complete{
            text-decoration: line-through;
        }
    </style>
  </head>
  <body>
    
    <div class="container">
        <div class="text-center">
            <h3>To-Do App</h3>
            <hr>
            <div class="form-group">
                <label>Enter task to do...</label>
                <input type="text" id="todoInput" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="addTask">Add Task</button>
            </div>
            <div class="alert alert-danger hide" id="error">Enter a Task first...</div>
            <ul id="listItems" class="list-group text-left">
                <!--Items will be added dynamically-->
            </ul>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
