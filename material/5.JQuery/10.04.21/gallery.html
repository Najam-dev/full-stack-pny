<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .width{
            height: 150px;
            width: 150px;
            border: 5px solid black;
        }

        .main{
            height: 500px;
            width: 500px;
        }

        .jumbotron{
            margin: 0;
        }
    </style>
  </head>
  <body class="bg-dark">
      
    <div>
        <div class="container">
            <div class="jumbotron">
                <div id="mainShow" class="text-center mb-5">
                    <img id="mainImg" src="img/1.jpg" alt="images for gallery" class="img-fluid main">
                </div>
                <div>
                    <div class="d-flex justify-content-around" id="images">
                        <img src="img/1.jpg" alt="images for gallery" class="img-fluid width">
                        <img src="img/2.png" alt="images for gallery" class="img-fluid width">
                        <img src="img/3.png" alt="images for gallery" class="img-fluid width">
                        <img src="img/4.jpg" alt="images for gallery" class="img-fluid width">
                        <img src="img/5.png" alt="images for gallery" class="img-fluid width">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>

        $(document).ready(function(){
            $("#images img").on({
                mouseover : function(){
                    $(this).css({
                        "cursor" : "pointer",
                        "border" : "5px solid red"
                    })
                },

                mouseout : function(){
                    $(this).css({
                        "cursor" : "default",
                        "border" : "5px solid black"
                    })
                },

                
                click : function(){
                    var imgUrl = $(this).attr("src");
                    $("#mainImg")                       //.fadeOut(ms)
                    $("#mainImg").attr("src", imgUrl);  //.fadeIn(ms)
                },

            })
        })

    </script>
  </body>
</html>
