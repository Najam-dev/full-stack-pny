<!doctype html>
<html lang="en">
  <head>
    <title>Validations</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .error_message{
            display: block;
            background: rgb(243, 96, 96);
            color: white;
            padding: 2px 20px;
            border-radius: 2px;
        }
    </style>
  </head>
  <body>
      <div class="container">
        <h2 class="text-center">Validations</h2>
      
        <form>
            <div class="form-group">
                <label>Enter your first name :</label>
                <input class="form-control" id="fname" type="text">
                <span class="error_message" id="fname_error_message"></span>
            </div>
            <div class="form-group">
                <label>Enter your last name :</label>
                <input class="form-control" id="lname" type="text">
                <span class="error_message" id="lname_error_message"></span>
            </div>
            <div class="form-group">
                <label>Enter your email :</label>
                <input class="form-control" id="email" type="email">
                <span class="error_message" id="email_error_message"></span>
            </div>
            <div class="form-group">
                <label>Enter your password :</label>
                <input class="form-control" id="password" type="password">
                <span class="error_message" id="password_error_message"></span>
            </div>
            <div class="form-group">
                <label>Retype your password :</label>
                <input class="form-control" id="repassword" type="password">
                <span class="error_message" id="repassword_error_message"></span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </form>
      </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>

        $(document).ready(function(){

            //Hide all error messages
            $("#fname_error_message").hide();
            $("#lname_error_message").hide();
            $("#email_error_message").hide();
            $("#password_error_message").hide();
            $("#repassword_error_message").hide();

            //
            var fname_error = false;
            var lname_error = false;
            var email_error = false;
            var password_error = false;
            var repassword_error = false;

            //Validations
            $("#fname").focusout(function(){
                fnameCheck();
            })

            $("#lname").focusout(function(){
                lnameCheck();
            })

            $("#email").focusout(function(){
                emailCheck();
            })

            $("#password").focusout(function(){
                passwordCheck();
                repasswordCheck();
            })
            
            $("#repassword").focusout(function(){
                repasswordCheck();
                //passwordCheck()
            })

            //validating on submitting the form
            $("#submit").on("click", function(event){
                event.preventDefault();

                fnameCheck();
                lnameCheck();
                emailCheck();
                passwordCheck();
                repasswordCheck();
            })

            //First name validations
            function fnameCheck(){
                let expression = /^[A-Za-z]+$/;
                let fname = $("#fname").val();

                if(fname.match(expression) && fname !== ""){
                    $("#fname").css("border-bottom", "2px solid green");
                    $("#fname_error_message").hide();
                } else{
                    $("#fname_error_message").html("Please enter characters only");
                    $("#fname_error_message").show();
                    $("#fname").css("border-bottom", "2px solid red");
                    fname_error = true;
                }
            }

            function lnameCheck(){
                let expression = /^[A-Za-z]+$/;
                let lname = $("#lname").val();

                if(lname.match(expression) && lname !== ""){
                    $("#lname").css("border-bottom", "2px solid green");
                    $("#lname_error_message").hide();
                } else{
                    $("#lname_error_message").html("Please enter characters only");
                    $("#lname_error_message").show();
                    $("#lname").css("border-bottom", "2px solid red");
                    lname_error = true;
                }
            }

            function emailCheck(){
                let expression = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                let email = $("#email").val();

                if(email.match(expression) && email !== ""){
                    $("#email").css("border-bottom", "2px solid green");
                    $("#email_error_message").hide();
                } else{
                    $("#email_error_message").html("Please enter correct email");
                    $("#email_error_message").show()
                    $("#email").css("border-bottom", "2px solid red");
                    email_error = true;
                }
            }

            function passwordCheck(){
                let error = [];
                let password = $("#password").val();
                let retypepassword = $("#repassword").val();
                console.log(password)

                if(password.length >= 8 && password !== ""){
                    $("#password").css("border-bottom", "2px solid green");
                    $("#password_error_message").hide();
                } else{
                    error.push("Please enter 8 characters");
                    $("#password_error_message").html(error);
                    $("#password_error_message").show();
                    $("#password").css("border-bottom", "2px solid red");
                    password_error = true;
                }
                
            }

            function repasswordCheck(){
                let password = $("#password").val();
                let retypePassword = $("#repassword").val();
                console.log(retypePassword);
                console.log(password == retypePassword);

                if(retypePassword == password && retypePassword !== ""){
                    $("#repassword").css("border-bottom", "2px solid green");
                    $("#repassword_error_message").hide();
                } else{
                    $("#repassword_error_message").html("Passwords do not match");
                    $("#repassword_error_message").show()
                    $("#repassword").css("border-bottom", "2px solid red");
                    repassword_error = true;
                }

            }

        })

    </script>
  </body>
</html>
