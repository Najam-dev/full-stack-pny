<!doctype html>
<html lang="en">
  <head>
    <title>Coffee Shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main class="jumbotron">
        <div>
            <div class="container">
                <div id="thanks" class="text-center mb-3"></div>
                <div>
                    <h1 class="text-center text-white">Coffee Shop</h1>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <table class="table table-bordered">
                            <thead class="table-dark">
                                <tr>
                                <th scope="col">Coffee Brands</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                </tr>
                            </thead>
                            <tbody class="text-white">
                                <tr>
                                <td class="font-weight-bold">Death Wish Coffee</td>
                                <td class="font-weight-bold"><span id="p1">200</span> Rs.</td>
                                <td><input type="number" class="form-control" placeholder="How much you want?" id="q1"></td>
                                </tr>
                                <tr>
                                <td class="font-weight-bold">Satrbucks French Roast</td>
                                <td class="font-weight-bold"><span id="p2">250</span> Rs.</td>
                                <td><input type="number" class="form-control" placeholder="How much you want?" id="q2"></td>
                                </tr>
                                <tr>
                                <td class="font-weight-bold">Rising Sun Brazil Peaberry</td>
                                <td class="font-weight-bold"><span id="p3">300</span> Rs.</td>
                                <td><input type="number" class="form-control" placeholder="How much you want?"  id="q3"></td>
                                </tr>
                                <tr>
                                <td class="font-weight-bold">Lavazza Super Crema Espresso</td>
                                <td class="font-weight-bold"><span id="p4">350</span> Rs.</td>
                                <td><input type="number" class="form-control" placeholder="How much you want?"  id="q4"></td>
                                </tr>
                                <tr>
                                <td class="font-weight-bold">Hawaiian Gold Kona Gourmet Blend</td>
                                <td class="font-weight-bold"><span id="p5">280</span> Rs.</td>
                                <td><input type="number" class="form-control" placeholder="How much you want?"  id="q5"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="">
                        <button onclick="show()" class="btn btn-success mr-3">Total Cost(Rs)</button>
                    </div>
                    <div class="ml-3">
                        <!-- <input id="show" class="form-control" > -->
                        <div class="bg-white rounded " id="show"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <div class="">
                        <button onclick="thanks()" class="btn btn-primary mr-3">Submit Order</button>
                    </div>
                    <div class="ml-3">
                        <button onclick="empty()" class="btn btn-warning ml-3">Cancel Order Form</button>
                    </div>
                </div>
                
                
            </div>
        </div>
    </main>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
